<div ng-controller="ingredientController">
  <div><br><br><br></div>
  <button class="btn waves-effect waves-light red lighten-1" ng-click="PostIngredient()" type="submit" ng-show="isAdmin()">Post Ingredient </button>
    <div class="row" ng-show="isAdmin()">
      <div class="input-field col s4">
        <input placeholder="identificarion" type="text" name="identification" ng-model="ingredient.identification">
        
      </div>
      
      <div class="input-field col s8">
        <input placeholder="name" type="text" name="name" ng-model="ingredient.name">
        
      </div>
      
      <div class="input-field col s12">
        <input placeholder="description" type="text" name="description" ng-model="ingredient.description">
        
      </div>
      
                
    </div>
    <div><br><br></div>
    <div class="row">
      <div class="col s9">
        <button class="btn waves-effect waves-light red lighten-1" type="submit" ng-click="GetIngredients()" ng-show="isRegular() || isAdmin()" >Get ingredients</button>
      </div>
      <div><br><br></div>
      
    <div ng-show="isAdmin() || isRegular()">
      <table class="highlight bordered">
        <tr>
          <th>
            identification
          </th>
          <th>
            name
          </th>
          <th>
            description
          </th>
         
        </tr>
        <tr ng-repeat="ingredient in ingredients">
          <td>
            {{ingredient.identification}}
          </td>
          <td>
            {{ingredient.name}}
          </td>
          <td>
            {{ingredient.description}}
          </td>

        </tr>
      </table>
    </div>
    <div><br><br><br></div>
    <div class="row">
      <div class="col s4">
        <input type="text" placeholder="identification of ingredient to be deleted" ng-show="isAdmin()" ng-model="lols">    
      </div>
      <div class="col s3">
        <button class="btn waves-effect waves-light red lighten-1" type="submit" ng-click="DeleteIngredient(lols)" ng-show="isAdmin()" >Delete Ingredient</button>
      </div>
    </div>
    
     
    
</div>
