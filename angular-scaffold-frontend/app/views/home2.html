<div ng-controller="productController">
  <div><br><br><br></div>
  <button class="btn waves-effect waves-light red lighten-1" ng-click="PostProduct()" type="submit" ng-show="isAdmin()">Post Product </button>
    <div class="row" ng-show="isAdmin()">
      <div class="input-field col s4">
        <input placeholder="identification" type="text" name="identification" ng-model="product.identification">
        
      </div>
      
      <div class="input-field col s8">
        <input placeholder="name" type="text" name="name" ng-model="product.name">
        
      </div>
      
      <div class="input-field col s12">
        <input placeholder="description" type="text" name="description" ng-model="product.description">
        
      </div>
      
                
    </div>
    <div><br><br></div>
    <div class="row">
      <div class="col s9">
        <button class="btn waves-effect waves-light red lighten-1" type="submit" ng-click="GetProducts()" ng-show="isRegular() || isAdmin()" >Get Products</button>
      </div>
      <div><br><br></div>
      
    <div ng-show="isAdmin() || isRegular()">
      <table class="highlight bordered">
        <tr>
          <th>
            identification
          </th>
          <th>
            name
          </th>
          <th>
            description
          </th>
         
        </tr>
        <tr ng-repeat="product in products">
          <td>
            {{product.identification}}
          </td>
          <td>
            {{product.name}}
          </td>
          <td>
            {{product.description}}
          </td>

        </tr>
      </table>
    </div>
    <div><br><br><br></div>
    <div class="row">
      <div class="col s4">
        <input type="text" placeholder="identification of product to be deleted" ng-show="isAdmin()" ng-model="lols">    
      </div>
      <div class="col s3">
        <button class="btn waves-effect waves-light red lighten-1" type="submit" ng-click="DeleteProduct(lols)" ng-show="isAdmin()" >Delete Product</button>
      </div>
    </div>
    
    <button class="btn waves-effect waves-light red lighten-1"  ng-show="isAdmin()" ui-sref="home">Go to Ingredients</button>
</div>
